apiVersion: v1
kind: Service
metadata:
  name: {{ include "request-data.name" . }}
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ include "request-data.name" . }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 5000
  selector:
    app: {{ include "request-data.name" . }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "request-data.name" . }}
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ include "request-data.name" . }}
  annotations:
    kubernetes.io/ingress.class: "alb"
    alb.ingress.kubernetes.io/target-type: "ip"
    alb.ingress.kubernetes.io/target-group-attributes: "preserve_client_ip.enabled=true"
    alb.ingress.kubernetes.io/scheme: "internet-facing"
    alb.ingress.kubernetes.io/subnets: subnet-01a73a7bd5afd0d01, subnet-0fae68a7b935cfab7, subnet-06eec87f6caf2eb8b
spec:
  ingressClassName: {{ .Values.ingress.ingressClassName }}
  rules:
    - host: {{ .Values.ingress.host }}
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: {{ include "request-data.name" . }}
                port:
                  number: 80

