apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: request-data
  namespace: req-data
  labels:
    app: request-data
  annotations:
    kubernetes.io/ingress.class: "alb"
    alb.ingress.kubernetes.io/scheme: "internet-facing"
    alb.ingress.kubernetes.io/target-type: "ip"
spec:
  host: echo.martinkaburu.me
  http:
    paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: release-name-request-data
            port:
              number: 80